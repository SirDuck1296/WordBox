<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="animation.js"></script>
    <script src="upgrades.js"></script>    
    <script src="gamedata.js"></script>
    <script src="game.js"></script>

  </head>
  <body>
    <div id="title"><h1>The Word Box</h1></div>
    <div id="gamecontainer">
      <div id="left-container">
	<h2>Inventory</h2>
	<div id="inventory-words"></div>
	<h2>Letters</h2>
	<div id="inventory-letters">
	  <div id="letters-am" class="letter-list"></div>
	  <div id="letters-nz" class="letter-list"></div>
	</div>
      </div>
      <div id="center-container">
	<div id="selection-row">
	  <div id="select-wordbox" class="unselectable selection-row-selected" onclick="boxSelect()">Box</div>
	  <div id="select-grinder" class="unselectable" onclick="grinderSelect()">Grinder</div>
	  <div id="select-poker"   class="unselectable" onclick="pokerSelect()">Poker</div>
	</div>
	<div id="wordbox-container">
	  <div id="wordbox" class="unselectable" onclick="boxClick()"></div>
	  <div id="wordbox-info"></div>
	</div>
	<div id="grinder-container">
	  <div id="grinder" class="unselectable"></div>
	  <div id="grinder-buttons-container">
	    <button onclick="grindSelected()">Grind Selected</button>
	    <div id='autogrinder'>
	      <input type="checkbox" id='autogrinder-checkbox'>Autogrind when inventory is full
	    </div>
	    <div id="autogrinder2">
	      <input type="checkbox" id='autogrinder2-checkbox'>Autogrind all common words
	    </div>
	  </div>
	</div>
	<div id="poker-container">
	  <div id="poker" class="unselectable"></div>
	</div>
      </div>
      <div id="right-container">
	<div id="upgrades-container">
	  <h2>Upgrades</h2>
	  <div id="upgrades"></div>
	</div>
      </div>
    </div>
  </body>
</html>
